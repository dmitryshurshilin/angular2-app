<table class="table" *ngIf="!loading">
    <thead>
        <tr>
            <th><span class="table__sorter" (click)="sort('title')">Title</span></th>
            <th><span class="table__sorter" (click)="sort('author')">Author</span></th>
            <th><span class="table__sorter" (click)="sort('genre')">Genre</span></th>
            <th><span class="table__sorter" (click)="sort('year')">Year</span></th>
            <th><span class="table__sorter" (click)="sort('status')">Status</span></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books | booksFilter:filterParams | booksSort:sortKey:ascSort">
            <td><a [routerLink]="['/book/view/', book.id]"><i class="fa fa-book" aria-hidden="true"></i> {{book.title}}</a></td>
            <td>{{book.author}}</td>
            <td>{{book.genre}}</td>
            <td>{{book.year}}</td>
            <td>
                <book-status [id]="book.id" [status]="book.status" [info]="false" [actions]="true"></book-status>
            </td>
            <td><a [routerLink]="['/book/edit/', book.id]"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
        </tr>
    </tbody>
</table>
