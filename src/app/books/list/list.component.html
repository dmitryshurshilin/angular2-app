<div class="loading-indicator" *ngIf="loading">loading...</div>
<table class="table" *ngIf="!loading">
    <thead>
        <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Year</th>
            <th>Status</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <td><a href="/#/book/view/{{book.id}}">{{book.title}}</a></td>
            <td>{{book.author}}</td>
            <td>{{book.year}}</td>
            <td>
                <div [ngSwitch]="book.isAvailable">
                    <div *ngSwitchCase="'true'">Available</div>
                    <div *ngSwitchCase="'false'">Out of stock</div>
                </div>
            </td>
            <td><a href="/#/book/edit/{{book.id}}">Edit</a></td>
        </tr>
    </tbody>
</table>
