<h1>Get book</h1>

<div *ngIf="!loading && book.holder !== 0">
    This book is already taken.
</div>

<div *ngIf="users && !loading && book.holder === 0">

    <div class="form">
        <div class="form__row">
            <label class="form__label" for="title">Book</label>
            <div class="form__field">
                <input type="text" id="title" name="title" class="form-control" value="{{book.title}}" disabled>
            </div>
        </div>
        <div class="form__row">
            <label class="form__label" for="title">Who takes?</label>
            <div class="form__field">
                <select [(ngModel)]="bookTaker" class="form-control">
                    <option *ngFor="let u of users" [ngValue]="u.id">{{u.name}}</option>
                </select>
            </div>
        </div>
        <div class="form__row form__row--actions">
            <button type="submit" class="form-button" (click)="markAsTaken(book)" [disabled]="!bookTaker">Ok</button>
        </div>
    </div>

</div>
